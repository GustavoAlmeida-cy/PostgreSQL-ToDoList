<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App | Node.JS Express.JS SQLite</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/app/styles/style.css" />
    <link rel="stylesheet" href="/app/styles/fanta.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="/app/scripts/script.js"></script>
</head>

<body>
    <section id="auth">
        <div>
            <h2 class="sign-up-text">Login</h2>
            <p style="margin-top: 4px;">Create an account!</p>
        </div>

        <p id="error" style="display: none;"></p>
        <label for="emailInput" style="font-weight: 600; font-size: 14px;">E-mail</label>
        <input required id="emailInput" placeholder="johndoe@gmail.com" />

        <label for="passwordInput" style="font-weight: 600; font-size: 14px;">Password</label>
        <input required id="passwordInput" placeholder="Jonh@123" type="password" />

        <button id="authBtn" onclick="authenticate()">
            Submit
        </button>
        <hr />

        <div class="register-content">
            <p>Don&apos;t have an account?</p>
            <button onclick="toggleIsRegister()" id="registerBtn">Sign up</button>
        </div>
    </section>
    <header style="display: none;">
        <h1 class="text-gradient">You have 0 open tasks.</h1>
    </header>
    <nav style="display: none;" class="tab-container">
        <button onclick="changeTab('All')" class="tab-button  selected-tab">
            <h4>All <span>(0)</span></h4>
        </button>
        <button onclick="changeTab('Open')" class="tab-button  ">
            <h4>Open <span>(0)</span></h4>
        </button>
        <button onclick="changeTab('Complete')" class="tab-button  ">
            <h4>Complete <span>(0)</span></h4>
        </button>
        <hr />
    </nav>
    <main style="display: none;">


    </main>
</body>

</html>
